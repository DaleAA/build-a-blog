{% extends "base.html" %}
{% block content %}

<h2><em>Posts</em></h2>
</br>
  {% for post in posts %}
      <div class = "post">
        <div class = "post-title"><a href = "/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <pre class="post-body"><{{post.post}}</pre>
      </div>
  {% endfor %}

  <div class = "input newpost">
    <form method = "get" action = "/newpost">
      <input type = "submit"  value = "Make A New Post">
    </form>
  </div>
{% endblock %}
